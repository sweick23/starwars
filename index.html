<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Stars Wars Digital Trading Cards">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">

  <!-- Stylesheets -->

</head>
<body>
<header>
	<h1>Star Wars Characters</h1>
	<h4>Incomplete list</h4>

</header>
<main>
<div class="row">
<div class="col-4 img">
	<img src="images/rey_square.png" class="col-4"><br />
	<div class="desc"><b>Ray</b><p>Protagonist, from Tatooine</p></div>
	</div>
	<div class="col-4 img">
	<img src="images/finn_square.png" class="col-4"><br />
	<div class="desc"><b>Finn</b><p>Storm Trooper, befriends Ray</p></div>
	</div>
	<div class="col-4 img">
	<img src="images/kylo_square.png" class="col-4"><br />
	<div class="desc"><b>Kylo</b><p>Main villan, or is he?</p></div>
	</div>
	</div>
	<div class="row">
	<div class="col-4 img">
	<img src="images/poe_square.png" class="col-4"><br />
	<div class="desc"><b>Poe</b><p>Neutral pilot</p></div>
	</div>
	<div class="col-4 img">
	<img src="images/chewbacca_square.png" class="col-4"><br />
	<div class="desc"><b>Chewbacca</b><p>A great first mate</p></div>
	</div>
	<div class="col-4 img">
	<img src="images/yoda_square.png" class="col-4"><br />
	<div class="desc"><b>Yoda</b><p>Wise old Jedi master</p></div>
	</div>
	</div>


</main>

</body>
</html>
